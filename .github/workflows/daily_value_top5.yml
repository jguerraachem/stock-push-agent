name: Daily Value Top 5 (Free: Wikipedia + yfinance) -> Pushover

on:
  
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily value agent (free)
        env:
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
          # Optional tuning:
          # TOP_N: "5"
          # MAX_TICKERS: "250"
          # THREADS: "12"
          # REQUIRE_FCF: "0"
        run: |
          python value_sp500_top5_push.py
