name: Stock Push (Hourly, Market Only, Consolidated)

on:
  
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        env:
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
          # Optional:
          # PUSH_PRIORITY: "1"
          # PUSH_SOUND: "cashregister"
          # FORCE_PUSH: "1"   # enable only for testing while market is closed
        run: |
          python push_price_change_agent.py
